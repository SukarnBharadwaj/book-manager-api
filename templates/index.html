<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📚 Book Manager</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    #update-form {
      margin-top: 40px;
      display: none;
    }
    .dark-toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      z-index: 1000;
    }
    .dark-toggle-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>📚 Book Manager</h1>

  <!-- ✅ Dark Mode Toggle Button -->
  <button class="dark-toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <!-- 📝 Add Book Form -->
  <form id="book-form">
    <input type="text" id="title" placeholder="Title" required>
    <input type="text" id="author" placeholder="Author" required>
    <input type="text" id="genre" placeholder="Genre" required>
    <input type="number" id="year" placeholder="Year Published" required>
    <button type="submit">Add Book</button>
  </form>

  <!-- 🔄 Update Book Form -->
  <form id="update-form">
    <input type="hidden" id="update-id">
    <input type="text" id="update-title" placeholder="New Title" required>
    <input type="text" id="update-author" placeholder="New Author" required>
    <input type="text" id="update-genre" placeholder="New Genre" required>
    <input type="number" id="update-year" placeholder="New Year Published" required>
    <button type="submit">Save Update</button>
    <button type="button" onclick="document.getElementById('update-form').style.display='none'">Cancel</button>
  </form>

  <!-- 📋 Book List -->
  <ul id="book-list"></ul>

  <!-- 📜 JS Script -->
  <script src="/static/script.js"></script>
</body>
</html>
